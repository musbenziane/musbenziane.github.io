<!-- 
	Card - Blog
-->
<div class="card-inner" id="blog-card">
	<div class="row card-container">
			
		<!--
			Card Wrap
		-->
		<div class="card-wrap col col-m-12 col-t-12 col-d-8 col-d-lg-6" data-simplebar>
			
			<!-- Blog Image -->
			<div class="card-image col col-m-12 col-t-12 col-d-4 col-d-lg-6" style="background-image: url({{ 'images/profile4.jpg' | relative_url }});"></div>
			
			<!--
				Inner Top
			-->
			<div class="content inner-top">
				<div class="row">
					<div class="col col-m-12 col-t-12 col-d-12 col-d-lg-12">
						<div class="title-bg">My Blog</div>
					</div>
				</div>
			</div>

			<!--
				Blog
			-->
			<div class="content blog">
				<div class="row">
					<div class="col col-m-12 col-t-5 col-d-5 col-d-lg-5">

						<!-- title -->
						<div class="title"><span>My</span> Blog</div>

					</div>
					<div class="col col-m-12 col-t-7 col-d-7 col-d-lg-7">

						<!-- filters -->
						<div class="all-blog">
							<a href="{{ 'blog' | relative_url }}">All Blog</a>
						</div>

					</div>
				</div>

				<!-- blog items -->
				<div class="row">

					{%- for post in site.posts limit:3 -%}
					<div class="col col-m-12 col-t-12 col-d-12 col-d-lg-12">
						<div class="box-item card-box">
							<div class="image">
								<a href="{{ post.url }}">
									<img src="{{ post.thumbnail | relative_url }}" alt="" />
									<span class="info">
										<span class="icon la la-newspaper-o"></span>
									</span>
									<span class="date"><strong>{{ post.date | date: "%d" }}</strong>{{ post.date | date: "%B" }}</span>
								</a>
							</div>
							<div class="desc">
								<a href="{{ post.url }}" class="name">{{ post.title }}</a>
								<div class="category">{{ post.category }}</div>
							</div>
						</div>
					</div>
					{%- endfor -%}

				
				</div>

			</div> 

		</div>
			
	</div>
</div>
