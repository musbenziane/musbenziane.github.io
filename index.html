<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to my new website </title>
    <!-- Redirecting to another page using meta tag -->
    <meta http-equiv="refresh"
          content="5; url =https://www.mbenziane.fr" />
</head>
<body>
    <h3>
        Redirecting to my new website 
    </h3>
    <p><strong>Note:</strong> If your browser supports Refresh, you'll be
        redirected to my new website, in 5 seconds.
    </p>
</body>
</html>
